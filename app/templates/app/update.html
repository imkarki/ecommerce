{% extends 'app/index.html' %}
{% load static %}

{% block main-content %}

<div class="container mt-4">
    <h3 class="text-center text-primary">Welcome, {{ request.user }}! ðŸŽ‰</h3>

    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-center my-3">
        <a href="{% url 'detail' %}" class="btn btn-outline-dark btn-info mx-2">Back</a>
        <a href="{% url 'detail' %}" class="btn btn-outline-dark btn-info mx-2">Update</a>
    </div>

    <!-- Form Section -->
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <form action="#" method="post">
            {% csrf_token %}

            {% for fm in form %}
            <div class="mb-3">
                <label class="form-label fw-bold">{{ fm.label_tag }}</label>
                {{ fm }}
                <small class="text-danger d-block">{{ fm.errors|striptags }}</small>
            </div>
            {% endfor %}

            <!-- Submit Button -->
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-info text-white px-4">Submit</button>
                <br><hr><br>
            </div>
        </form>
    </div>
</div>

{% endblock main-content %}
